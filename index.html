<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css">
  <title>Product preview card component</title>

</head>
<body>
<div class="product-wrapper">
  <div class="product-card">
    <img src="images/image-product-desktop.jpg" class="product-img" alt="product image" />
    <div class="product-info">
      <span class="product-name">PERFUME</span>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <span class="discounted-price">$149.99</span>
        <span class="actual-price">$169.99</span>
      </div>
      <button class="product-cart-button">
        <img src="images/icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </button>
    </div>
  </div>
</div>
</body>
</html>
